<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bikes Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
</head>
<body style="">
	
	<canvas id="viewport" width="800" height="496" style="float:left; width:55%; "></canvas>
	<div id="partsList" style=" float:left; width:15%; height:100%">
    	 
    <div class="select-component" id="" data-panels="frameset">    <span class="select-component__text">Frame</span></div>
     <div class="select-component " id="" data-panels="fork">    <span class="select-component__text">Fork</span></div>
      <div class="select-component" id="" data-panels="handlebars">    <span class="select-component__text">Handlebars</span></div> 
      <div class="select-component" id="" data-panels="seat">    <span class="select-component__text">Seat</span></div>
       <div class="select-component" id="" data-panels="frontTyre">    <span class="select-component__text">Front Tyre</span></div>
     <div class="select-component" id="" data-panels="backTyre">    <span class="select-component__text">Back Tyre</span></div>
      <div class="select-component" id="" data-panels="frontRim">    <span class="select-component__text">Front Rim</span></div> 
      <div class="select-component" id="" data-panels="backRim">    <span class="select-component__text">Back Rim</span></div>
       <div class="select-component" id="" data-panels="pedals">    <span class="select-component__text">Pedals</span></div> 
      <div class="select-component" id="" data-panels="chain">    <span class="select-component__text">Chain</span></div>


    </div>
	<div id="options" style="float:left; width:25%;">
     <div class="secondaryOptions">
         <h2>Styles</h2>

     </div>  
     <div class="secondaryOptions">
         <h2>Materials</h2>
        <!--  <select>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select> -->
     </div> 
     <div class="secondaryOptions">
         <h2>Colours</h2>
     </div>    
    </div>
<script type="text/javascript" src="bikeBuilder.bundle.js"></script></body>

<script>$(".selectComponent").click(function(){
    $(".selectComponent").addClass("active");
});</script>
</html>

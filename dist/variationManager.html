<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variation Manager</title>


</head>
<body>
   <div class="variationManger">
		<div class="sContainer" id="speedSection">
		<h1>model</h1>
		<hr>
		<div class="speed-list">
		<select name="speeds" id="speed" size="2">
		    <option class="select-speed" value="single">single speed</option>
		    <option class="select-speed" value="sixteen">sixteen speed</option>
		  </select>
		<h4 class="add-new" id="add-new-speed" data-speed="new">+</h4>
		 
		</div>
			
		</div>
		<div class="sContainer" id="partsSection">
		<h1>parts</h1>
		<hr>
		<div class="parts-list">
		<select name="parts-list" id="singleParts" size="9">
		    <option class="select-part" value="frame">frame</option>
		   <option class="select-part" value="handlebars">handlebars</option>
		   <option class="select-part" value="seat">seat</option>
		   <option class="select-part" value="ftyre">front tyre</option>
		   <option class="select-part" value="btyre">back tyre</option>
		   <option class="select-part" value="frim">front rim</option>
		   <option class="select-part" value="brim">back rim</option>
		   <option class="select-part" value="pedals">pedals</option>
		   <option class="select-part" value="chain">chain</option>
		  </select>
		  <select name="parts-list" id="sixteenParts" size="7">
		    <option class="select-part" value="frame">frame</option>
		   <option class="select-part" value="handlebars">handlebars</option>
		   <option class="select-part" value="seat">seat</option>
		   <option class="select-part" value="ftyre">front tyre</option>
		   <option class="select-part" value="btyre">back tyre</option>
		   <option class="select-part" value="frim">front rim</option>
		   <option class="select-part" value="brim">back rim</option>
		  </select>
		<h4 class="add-new" id="add-new-parts" data-part="new">+</h4>

	
		</div>

		</div>
		<div class="lContainer" id="typesSection">
		<div id="frame-types">
		<div class="types-list">
		<h1>style</h1><hr>
    	<select name="types-list" id="frameTypes" size="3">
		    <option class="select-type" value="riser">riser</option>
		   <option class="select-type" value="drop">drop</option>
		   <option class="select-type" value="bull">bull</option>
		  </select>
		</div>
		<div class="materials-list">
		<h1>material</h1><hr>
		<!-- <div class="select-material"><h4>metal</h4></div>
		<div class="select-material"><h4>leather</h4></div>
		<div class="select-material"><h4>rubber</h4></div>
		<div class="select-material"><h4>plastic</h4></div> -->
		<select name="materials-list" id="frameMaterials" size="5">
		    <option class="select-material" value="leather">leather</option>
		   <option class="select-material" value="rubber">rubber</option>
		   <option class="select-material" value="plastic">plastic</option>
		  </select>
		</div>
		<div class="colours-list">
		<h1>colour</h1><hr>
		<!-- <div class="select-colour"><h4>black</h4></div>
		<div class="select-colour"><h4>white</h4></div> -->
		<select name="colours-list" id="frameColours" size="2">
		    <option class="select-colour" value="black">black</option>
		   <option class="select-colour" value="white">white</option>
		  </select>
		</div>
		</div>
		</div>

			</div>
			
		
			
   </div>

<script type="text/javascript" src="variationManager.bundle.js"></script></body>
</html>
